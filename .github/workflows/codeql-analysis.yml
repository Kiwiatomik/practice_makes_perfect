name: CodeQL Security Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run every Sunday at 6 AM UTC
    - cron: '0 6 * * 0'

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          # Override default queries with security-focused suite
          queries: security-extended,security-and-quality

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build the project
        run: npm run build
        env:
          # Use placeholder values for build
          VITE_FIREBASE_API_KEY: "placeholder"
          VITE_FIREBASE_AUTH_DOMAIN: "placeholder"
          VITE_FIREBASE_PROJECT_ID: "placeholder"
          VITE_FIREBASE_STORAGE_BUCKET: "placeholder"
          VITE_FIREBASE_MESSAGING_SENDER_ID: "placeholder"
          VITE_FIREBASE_APP_ID: "placeholder"
          VITE_SENTRY_DSN: "placeholder"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"